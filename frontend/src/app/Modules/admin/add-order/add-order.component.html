<div class="form-wrapper">
  <h2>Add Order</h2>
  <form class="form form-shadow" [formGroup]="addForm" (ngSubmit)="add()">
    <div class="form-group">
      <label> Parcel-name*</label>
      <input type="text" id="create_name" name="name" formControlName="Uname" />
      <span
        class="text-danger"
        *ngIf="
          (addFormControl.Uname.touched || submitted) &&
          addFormControl.Uname.errors?.required
        "
      >
        Uname is required
      </span>
    </div>

    <div class="form-group">
      <label> weight*</label>
      <input type="weight" formControlName="weight | currency" />
      <span
        class="text-danger"
        *ngIf="
          (addFormControl.weight.touched || submitted) &&
          addFormControl.weight.errors?.required
        "
      >
        Weight is required
      </span>
    </div>

    <div class="form-group">
      <label> address*</label>
      <input type="text" name="datetime" formControlName="address" />
      <span
        class="text-danger"
        *ngIf="
          (addFormControl.address.touched || submitted) &&
          addFormControl.address.errors?.required
        "
      >
        address is required
      </span>
    </div>

    <div class="form-group">
      <label> destination*</label>
      <input type="text" formControlName="destination" />
      <span
        class="text-danger"
        *ngIf="
          (addFormControl.destination.touched || submitted) &&
          addFormControl.destination.errors?.required
        "
      >
        destination is required
      </span>
    </div>
    <div class="form-group">
      <label> price*</label>
      <input type="text" formControlName="price" />
      <span
        class="text-danger"
        *ngIf="
          (addFormControl.price.touched || submitted) &&
          addFormControl.price.errors?.required
        "
      >
        price is required
      </span>
    </div>
    <div class="form-group">
      <label> User*</label>
      <select formControlName="userId">
        <option *ngFor="let user of users" [value]="user.id">
          {{ user.name }} - {{ user.email }}
        </option>
      </select>
      <!-- <input type="text" formControlName="userId" /> -->
      <span
        class="text-danger"
        *ngIf="
          (addFormControl.userId.touched || submitted) &&
          addFormControl.userId.errors?.required
        "
      >
        userId is required
      </span>
    </div>

    <div class="form-group">
      <label> date*</label>
      <input type="date" formControlName="datetime" />
      <span
        class="text-danger"
        *ngIf="
          (addFormControl.datetime.touched || submitted) &&
          addFormControl.datetime.errors?.required
        "
      >
        date is required
      </span>
    </div>

    <button class="btn btn-primary">Submit</button>
  </form>
</div>
