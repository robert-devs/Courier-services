<div>
  <table>
    <h1>Users...</h1>

    <tr>
      <th>Id</th>
      <th>name</th>
      <th>email</th>
      <th>address</th>
      <th>phone</th>
      <th>role</th>
      <th></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>
        {{ user.id.substring(0, 4) }}...{{
          user.id.split("").splice(-4).join("")
        }}
      </td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.address }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.role }}</td>
      <td>
        <!-- <button (click)="deleteUser(user.id)" class="delete">Delete</button> -->
      </td>
    </tr>
  </table>
</div>
